<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screenshots</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Titillium+Web:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/app.css">
</head>

<body>
<div class="app">
    <div class="search">
        <form action="" class="form-load">
            <input type="text" name="urlid" class="text" placeholder="Enter Model ID">
            <label><input type="checkbox" name="transparent"> Transparent</label>
            <button type="submit">Load</button>
        </form>
    </div>

    <div class="main">
        <div class="viewer">
            <div class="ratio">
                <div class="ratio-inner">
                    <iframe src="" id="viewer-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" width="640" height="480"></iframe>
                </div>
            </div>
            <div class="loader"></div>
        </div>
        <div class="options">

            <form action="" class="form-options panel" id="render-panel">
                <div class="panel-content">
                    <button type="submit" class="btn btn-primary">Render screenshot</button>
                </div>
            </form>

            <div class="panel" id="rendering-panel">
                <h2 class="panel-title">
                    <i class="fa fa-cog"></i>
                    Options
                </h2>

                <form class="panel-content">

                    <div class="field">
                        <label class="field-label">
                            Resolution
                        </label>
                        <div class="field-control">
                            <input type="text" size="4" value="1920" placeholder="width" name="width" title="Width. Max: 4096"> Ã—
                            <input type="text" size="4" value="1080" placeholder="height" name="height" title="Height. Max: 4096">
                            <small>(4096 max)</small>
                        </div>
                    </div>

                    <div class="field">
                        <label class="field-label" for="settings-postprocessing">
                            Post processing
                        </label>
                        <div class="field-control">
                            <input type="checkbox" name="postprocessing" id="settings-postprocessing">
                        </div>
                    </div>

                    <div class="field">
                        <label class="field-label">
                            Camera position
                        </label>
                        <div class="field-control">
                            <button type="button" data-action="importCamera" value="import">Import</button>
                            <button type="button" data-action="exportCamera" value="export">Export</button>
                        </div>
                    </div>

                    <div class="field">
                        <label class="field-label" for="settings-fov">
                            Camera FOV
                        </label>
                        <div class="field-control">
                            <input name="number" type="text" size="4" value="0" id="settings-fov">
                        </div>
                    </div>
                </form>
            </div>

            <div class="panel" id="scene-panel">
                <h2 class="panel-title">
                    <i class="fa fa-list"></i>
                    Scene
                </h2>

                <div class="panel-content">
                    <div class="objects">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.0.0.js"></script>
<script type="text/javascript" src="js/vendors/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/vendors/lodash.min.js"></script>
<script type="text/javascript" src="js/vendors/backbone-min.js"></script>
<script type="text/javascript" src="js/vendors/FileSaver.min.js"></script>

<script type="text/javascript" src="js/views/SceneGraph.js"></script>
<script type="text/javascript" src="js/views/RenderingOptions.js"></script>
<script type="text/javascript" src="js/views/App.js"></script>
<script type="text/javascript" src="js/Router.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
