<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screenshots</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Titillium+Web:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style/app.1.0.0.css">
</head>

<body>
<div class="app">
    <div class="search">
        <form action="" class="form-load">
            <input type="text" name="urlid" class="text" placeholder="Enter Model ID">
            <label><input type="checkbox" name="transparent"> Transparent</label>
            <button type="submit">Load</button>
        </form>
    </div>

    <div class="main">
        <div class="viewer">
            <iframe src="" id="viewer-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" width="640" height="480"></iframe>
            <div class="loader"></div>
        </div>
        <div class="options">
            <form action="" class="form-options">
                <div>
                    <label>Resolution <small>(max 4096×4096)</small>:</label><br>
                    <input type="text" size="4" value="1920" placeholder="width" name="width" title="Width. Max: 4096"> ×
                    <input type="text" size="4" value="1080" placeholder="height" name="height" title="Height. Max: 4096">
                </div>
                <div>
                    <button type="submit">Take screenshot</button>
                </div>
                <p>
                    <a target="_blank" href="https://help.sketchfab.com/hc/en-us/articles/203509907-Share-Embed-Online">Need to embed this model?</a>
                </p>
            </form>

            <form class="camera-settings">
                <label>Camera position</label><br>
                <input type="text" size="12" value="" name="cameraPositionX" readonly>
                <input type="text" size="12" value="" name="cameraPositionY" readonly>
                <input type="text" size="12" value="" name="cameraPositionZ" readonly>
                <br>
                <label>Camera target</label><br>
                <input type="text" size="12" value="" name="cameraTargetX" readonly>
                <input type="text" size="12" value="" name="cameraTargetY" readonly>
                <input type="text" size="12" value="" name="cameraTargetZ" readonly>
                <!-- <br>
                <button type="button" data-action="setCamera" value="front">Front</button>
                <button type="button" data-action="setCamera" value="back">Back</button>
                <button type="button" data-action="setCamera" value="left">Left</button>
                <button type="button" data-action="setCamera" value="right">Right</button> -->
                <button type="button" data-action="exportCamera" value="export">Export camera</button>
                <button type="button" data-action="importCamera" value="import">Import camera</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://d2f25wgezub9nf.cloudfront.net/api/sketchfab-viewer-1.0.0.js"></script>
<script type="text/javascript" src="js/vendors/FileSaver.min.js"></script>
<script type="text/javascript" src="js/app.1.0.0.js"></script>
</body>
</html>
