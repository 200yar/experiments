<!DOCTYPE HTML>
<html>
<head>

    <title>Inspector</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,100,300' rel='stylesheet' type='text/css'>

</head>

<body>

<iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" width="640" height="480"></iframe>

<aside class="inspector">

    <h2>Stats</h2>
    <div class="info">
    </div>

    <h2>Textures</h2>
    <div class="textures">
    </div>

    <h2><label><input type="checkbox" name="postprocessing" checked disabled> Post processing</label></h2>
    <div class="postprocessing">
        <div class="postprocessing-settings">
        </div>
    </div>

    <h2>Scene</h2>
    <div class="objects">
        Loading&hellip;
    </div>

</aside>

<script type="text/javascript" src="js/vendors/sketchfab-viewer-1.0.0.js"></script>
<script type="text/javascript" src="js/app.<%= version %>.js"></script>
